name: ci

on: [push, pull_request]

jobs:
  ci:
    name: ci
    runs-on: macos-13
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode 14.3.1
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '14.3.1'

      - name: Install requirements
        run: |
          # 安装指定版本Meson
          pip3 install meson==1.2.1
          # 安装指定版本工具
          brew install cmake ninja go nasm

      - name: Print tool versions
        run: make tool-versions
        
      - name: Add write permissions
        run: |
          # 递归授予当前用户对仓库目录的完全控制权
          sudo chown -R $USER:staff .
          sudo chmod -R u+rwX .

      - name: Determine version
        id: version
        run: |
          case "${GITHUB_REF}" in
          refs/tags/*)
            VERSION=${GITHUB_REF#refs/tags/}
            ;;
          *)
            VERSION=develop
            ;;
          esac

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo ${VERSION}

      - name: Build
        # macOS runners have unknown resource limits (timeout or number of open
        # files…) that prevent the execution of a single Makefile rule that
        # manages all builds. So the time per rule must be limited.
        run: |
          VERSION=${{ steps.version.outputs.version }}
          make build/output/libmpv-libs_${VERSION}_ios-arm64-video-default.tar.gz
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          path: |
            build/output/debug.zip
            build/output/*.tar.gz

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          fail_on_unmatched_files: true
          files: |
            build/output/debug.zip
            build/output/*.tar.gz
